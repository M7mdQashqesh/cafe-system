<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Tag -->
    <title>Document</title>
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Toastify Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- Manage Categories CSS File -->
    <link rel="stylesheet" href="../../style/dashboard/manageCategories.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Go Back -->
        <i class="fa-solid fa-bars"></i>
        <!-- Go Back -->

        <!-- Header Nav -->
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-xmark"></i>
            </li>
            <li>
              <i class="fa-solid fa-upload"></i>
              <p>Upload Products</p>
            </li>
            <li>
              <i class="fa-solid fa-bars-progress"></i>
              <p>Manage Products</p>
            </li>
            <li>
              <i class="fa-solid fa-list-check"></i>
              <p>Manage Categories</p>
            </li>
            <li>
              <i class="fa-solid fa-house"></i>
              <p>Home Page</p>
            </li>
            <li>
              <i class="fa-solid fa-right-from-bracket"></i>
              <p>Sign out</p>
            </li>
          </ul>
        </nav>
        <!-- Header Nav -->

        <!-- Logo -->
        <div class="logo">
          <img src="../../assets/logo-transperent.png" alt="logo" />
        </div>
        <!-- Logo -->
      </header>
      <!-- Header -->

      <p>Manage Categories</p>

      <!-- Main -->
      <main>
        <button id="add-category-btn">Add Category</button>
        <div class="categories"></div>
      </main>
      <!-- Main -->

      <!-- Loading -->
      <div id="loading">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <!-- Loading -->

      <!-- Add Category Modal -->
      <div class="modal" style="display: none">
        <form>
          <div>
            <label for="category-name">Category Name</label>
            <input
              type="text"
              id="category-name"
              name="categoryName"
              required
            />
          </div>
          <div class="btns">
            <input type="submit" value="Add Category" />
            <button class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
      <!-- Add Category Modal -->
    </div>

    <!-- Toastify Library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Manage Categories JavaScriptFile -->
    <script
      src="../../scripts/dashboard/manageCategories.js"
      type="module"
    ></script>
  </body>
</html>
