<!DOCTYPE html>
<html lang="en">

    <title>Arkan Cafe | Cart</title>
    <!-- Font Awesome Library -->
    <link

    <link rel="stylesheet" href="../style/style.css" />

      </header>
      <!-- Header -->

      <main>
