<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the details of your favorite coffee products at Arkan Cafe. From rich espresso to sweet treats, find everything you need to satisfy your caffeine cravings."
    />
    <!-- Title Tag -->
    <title>Arkan Cafe | Product Details</title>
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Toastify Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Product Details CSS File -->
    <link rel="stylesheet" href="../style/productDetails.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Go Back -->
        <i class="fa-solid fa-chevron-left go-back"></i>
        <!-- Go Back -->

        <!-- Logo -->
        <div class="logo">
          <img src="../assets/logo-transperent.png" alt="logo" />
        </div>
        <!-- Logo -->

        <!-- Navbar -->
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-cart-shopping"></i>
            </li>
          </ul>
        </nav>
        <!-- Navbar -->
      </header>
      <!-- Header -->

      <!-- Product Details -->
      <main class="product-details" id="product-details"></main>
      <!-- Product Details -->

      <!-- Toastify Library -->
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      <!-- Product Details JavaScript File -->
      <script src="../scripts/productDetails.js"></script>
    </div>
  </body>
</html>
